<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      color: white;
      background-color: rgb(53, 65, 65);
    }

    h1 {
      font-size: 6em;
      text-align: center;
    }

    #container {
      height: fit-content;
      width: 80dvw;
      border: 5px solid;
      border-radius: 50px;
      padding: 25px;
      margin: auto;
      box-shadow: 5px 5px 8px black;
    }

    #display {
      text-align: center;
      font-size: 6.5em;
      text-shadow: 5px 5px 8px black;
    }

    #controls {
      display: flex;
      justify-content: space-evenly;
    }

    button {
      border: 3px solid;
      border-radius: 20px;
      font-size: 1.5em;
      width: 30%;
      font-weight: bold;
      padding: 25px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(1);
    }
  </style>
</head>

<body>
  <h1>Stopwatch</h1>

  <div id="container">
    <div id="display" style="font-family: monospace;">
      00:00:00:00
    </div>

    <div id="controls">
      <Button style="background-color:green;" onclick="start()">Start</Button>
      <Button style="background-color: red;" onclick="stop()">Stop</Button>
      <Button style="background-color: blue;" onclick="reset()">Reset</Button>
    </div>

  </div>

  <script>
    const display = document.querySelector("#display");
    let timer = null;
    let startTime = 0;
    let elapsedTime = 0;
    let isRunning = false;

    function start() {
      if (!isRunning) {
        startTime = Date.now() - elapsedTime;
        timer = setInterval(update, 10);
        isRunning = true;
      }
    }

    function stop() {
      if (isRunning) {

        isRunning = false;
      }
    }

    function reset() {

    }

    function update() {
      const currentTime =  Date.now();
      elapsedTime = currentTime - startTime;

      let hours = Math.floor(elapsedTime / (1000 * 60 * 60));
      let minutes = Math.floor(elapsedTime / (1000 * 60) % 60);
      let seconds = Math.floor(elapsedTime / 1000 % 60);
      let milliseconds = Math.floor(elapsedTime % 1000 / 10);

      display.textContent = `${hours}:${minutes}:${seconds}:${milliseconds}`;
      //display.textContent = `${seconds}`;
    }

  </script>
</body>

</html>
