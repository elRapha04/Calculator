<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2 Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="modifiers">
        <button id="mode" onclick=toggleMode()>Toggle Modes</button>

        <label for="padding">Padding:</label>
        <input type="range" name="padding" min="0" max="100" value="10" data-size="px">
        
        <label for="bgBase">Color 1:</label>
        <input type="color" name="bgBase">
        
        <label for="displayBase">Color 2:</label>
        <input type="color" name="displayBase">
    </div>

    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="keys">
            <div id="nums">
                <button key="Delete" id="CLEAR">CLEAR</button>
                <button key="Backspace" id="backspace">ðŸ”™</button>
                <button key="1" class="num-btn write">1</button>
                <button key="2" class="num-btn write">2</button>
                <button key="3" class="num-btn write">3</button>
                <button key="4" class="num-btn write">4</button>
                <button key="5" class="num-btn write">5</button>
                <button key="6" class="num-btn write">6</button>
                <button key="7" class="num-btn write">7</button>
                <button key="8" class="num-btn write">8</button>
                <button key="9" class="num-btn write">9</button>
                <button key="" class="num-btn write" id="ZERO">0</button>
            </div>
            <div id="ops">
                <button key="+" class="op-btn write">+</button>
                <button key="-" class="op-btn write">-</button>
                <button key="*" class="op-btn write">*</button>
                <button key="/" class="op-btn write">/</button>
                <button key="Enter" class="op-btn" id="SOLVE">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
