    function factorial(num) {
      if (num < 0) {
        return "Please enter a positive number!";
      } else if (num === 0 || num === 1) {
        return 1;
      } else {
        return num * factorial(num - 1);
      }
    }

    function display() {
      const num = Number(input.value);
      if (input.value === "") {
        result.innerHTML = "Please HAVE AN INPUT!";
      } else if (num < 0) {
        result.innerHTML = "Please enter a POSITIVE number!";
      } else {
        result.innerHTML = `The factorial of ${num} is ${factorial(num)}`;
      }
    }
  </script>
